<!DOCTYPE html>
<html lang="en">
<head>
  <title>Google Advanced Search</title>
  <style>
    body {
      text-align: left;
      font-family: Arial, sans-serif;
    }

    .search-form {
      margin-top: 100px;
      text-align: left;
    }

    .search-input {
      padding: 8px 12px;
      border-radius: 24px;
      border: 1px solid #dadce0;
      outline: none;
      width: 500px;
      max-width: 80%;
    }

    .search-button,
    .lucky-button {
      margin-top: 10px;
      border-radius: 24px;
      background-color: #f2f2f2;
      color: #333;
      border: none;
      padding: 8px 16px;
      font-weight: bold;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    .search-button:hover,
    .lucky-button:hover {
      background-color: #e0e0e0;
    }

    .nav-links {
      position: absolute;
      top: 10px;
      right: 10px;
    }

    .nav-links a {
      margin-left: 10px;
      color: #333;
      text-decoration: none;
    }

    .imgs {
      margin-top: 30px;

    }

    .advanced-search-button {
      background-color: #1a73e8;
      color: #fff;
    }

    .advanced-search-button:hover {
      background-color: #0c5fce;
    }
  </style>
</head>
<body>
  <div class="nav-links">
    <a href="index.html">Google Search</a>
    <a href="image.html">Image Search</a>
  </div>
  <img src="googlelogo_color_272x92dp.png" class="imgs" width="99" height="34" >
  <form action="https://www.google.com/search" method="get" class="search-form">
    <div>
      <label for="all-words">Find pages with... "all these words:"</label>
      <br>
      <input type="text" name="as_q" id="all-words" class="search-input">
    </div>
    <div>
      <label for="exact-phrase">Find pages with... "this exact word or phrase:"</label>
      <br>
      <input type="text" name="as_epq" id="exact-phrase" class="search-input">
    </div>
    <div>
      <label for="any-words">Find pages with... "any of these words:"</label>
      <br>
      <input type="text" name="as_oq" id="any-words" class="search-input">
    </div>
    <div>
      <label for="exclude-words">Find pages excluding... "none of these words:"</label>
      <br>
      <input type="text" name="as_eq" id="exclude-words" class="search-input">
    </div>
    <div>
      <label for="language">Language:</label>
      <br>
      <select name="lr" id="language">
        <option value="">Any language</option>
        <option value="lang_en">English</option>
        <option value="lang_fr">French</option>
        <option value="lang_de">German</option>
      </select>
    </div>
    <br>
    <input type="submit" value="Advanced Search" class="search-button advanced-search-button">
  </form>
</body>
</html>
