<!DOCTYPE html>
<html lang="en">
<head>
  <title>Google Search</title>
  <style>
    body {
      text-align: center;
      font-family: Arial, sans-serif;
    }

    .search-form {
      margin-top: 100px;
    }

    .search-input {
      padding: 8px 12px;
      border-radius: 24px;
      border: 1px solid #dadce0;
      outline: none;
      width: 500px;
      max-width: 80%;
    }

    .search-button,
    .lucky-button {
      margin-top: 10px;
      border-radius: 24px;
      background-color: #f2f2f2;
      color: #333;
      border: none;
      padding: 8px 16px;
      font-weight: bold;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    .search-button:hover,
    .lucky-button:hover {
      background-color: #e0e0e0;
    }

    .nav-links {
      position: absolute;
      top: 10px;
      right: 10px;
    }

    .nav-links a {
      margin-left: 10px;
      color: #333;
      text-decoration: none;
    }

    .imgs {
      margin-top: 100px;
    }
  </style>
</head>
<body>
  <div class="nav-links">
    <a href="image.html">Image Search</a>
    <a href="advanced.html">Advanced Search</a>
  </div>
  <img src="googlelogo_color_272x92dp.png" class="imgs" width="272" height="92" >
  <form action="https://www.google.com/search" class="search-form">
    <input type="text" name="q" class="search-input" placeholder="Search Google">
    <br>
    <input type="submit" value="Google Search" class="search-button">
    <input type="submit" value="I'm Feeling Lucky" class="lucky-button" onclick="window.location.href='https://www.google.com/search?q=' + encodeURIComponent(document.querySelector('.search-input').value)">
  </form>
</body>
</html>
